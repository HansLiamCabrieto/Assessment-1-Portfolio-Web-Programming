<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alan Partridge Soundboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text-to-speech">
            <textarea id="speechInput" placeholder="Type Here"></textarea>
            <button id="speakButton">Say it</button>
        </div>
        <div class="soundboard">
            <h2>Sample Bank 1</h2>
            <div class="grid">
                <button class="sound-button" data-audio="audio/ah-ha.mp3">Ah-Ha</button>
                <button class="sound-button" data-audio="audio/back-of-the-net.mp3">Back of the net</button>
                <button class="sound-button" data-audio="audio/bangoutoforder.mp3">Bang out of order</button>
                <button class="sound-button" data-audio="audio/dan.mp3">Dan</button>
                <button class="sound-button" data-audio="audio/emailoftheevening.mp3">Email of the evening</button>
                <button class="sound-button" data-audio="audio/hellopartridge.mp3">Hello Partridge</button>
                <button class="sound-button" data-audio="audio/iateascotchegg.mp3">I ate a scotch egg</button>
                <button class="sound-button" data-audio="audio/imconfused.mp3">I'm confused</button><!--This is the audio files-->
            </div>
        </div>
    </div>
    <script src="script.js"></script><!--Links to the script-->
</body>
</html>
