<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Colour Guessing Game</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="game-container">
        <h1>RGB Colour Guessing Game</h1>
        <p id="rgbValue">RGB: (255, 0, 0)</p>
        <div class="color-options">
            <div class="color-box" id="color1"></div>
            <div class="color-box" id="color2"></div>
            <div class="color-box" id="color3"></div>
        </div>
        <p id="feedback"></p>
        <p id="score">Lives: 3</p>
        <button id="restartButton" style="display: none;">Play Again</button>
    </div>
    <script src="index2.js"></script>
</body>
</html>
